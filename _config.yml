title: Jekyll Doc Theme
description: >- # this means to ignore newlines until "baseurl:"
  All the computer science study material for GATE.
baseurl: "/jekyll-doc-theme"
url: "https://sumeetmathpati.github.io"

# author: sumeetmathpati
favicon: "./logo.png" # relative path to site's favicon
logo: "./logo.png"

# Doc details
release: "1.0"
date: 2020-12-31 12:00 +0200

permalink: /:title/
include: ["_pages"]

# Collections
collections:
  docs:
    output: true

# Default frontmatter
defaults:
  - scope:
      path: ""
      type: "docs"
    values:
      layout: "post"
  

# Build settings
theme: minima

# _config.yml
toc:
  min_level: 1
  max_level: 1
  ordered_list: false
  no_toc_section_class: no_toc_section
  list_id: toc
  list_class: section-nav
  sublist_class: ''
  item_class: toc-entry
  item_prefix: toc-

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-toc

# Markdown
markdown: kramdown

kramdown:
  input: GFM
  entity_output: :as_input
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true
    
