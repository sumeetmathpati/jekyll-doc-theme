<div class="w3-sidebar w3-theme w3-card-4" style="width: 300px; top: 0;" id="mySidebar">
    <div class="w3-bar-block">
        
        <div class="w3-theme-d2 w3-center w3-padding-16">
            <h4 class="w3-theme-d2" style="margin: 0;">{{ site.title }}</h4>
            <!-- <input onclick="document.getElementById('search-modal').style.display='block'" class="w3-input w3-border" type="text"> -->
            <input class="w3-input w3-border" type="text" id="search-input" placeholder="Search blog posts..">
        </div>

        {% assign docs = site.docs | sort: "serial" %}
        {% for doc in docs %}
        <a class="w3-bar-item w3-button w3-theme" href="{{ site.baseurl }}{{ doc.url }}">{{ doc.title }}</a>
        {% endfor %}
        
        <a class="w3-bar-item w3-button w3-theme" href="javascript:void(0)">Home</a>
        <div class="w3-dropdown-hover">
            <a class="w3-button" href="javascript:void(0)">Dropdown <i class="fa fa-caret-down"></i></a>
            <div class="w3-dropdown-content w3-bar-block w3-card-4">
                <a class="w3-bar-item w3-button" href="javascript:void(0)">Link 1</a>
                <a class="w3-bar-item w3-button" href="javascript:void(0)">Link 2</a>
                <a class="w3-bar-item w3-button" href="javascript:void(0)">Link 3</a>
            </div>
        </div>
        <a class="w3-bar-item w3-button" href="javascript:void(0)">Support</a>
    </div>
</div>
